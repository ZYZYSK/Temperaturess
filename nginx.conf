# mysite_nginx.conf
# the upstream component nginx needs to connect to
upstream django {
    server unix:///home/pi/Temperature-Viewer/uwsgi.sock;
}

# configuration of the server
server {
    # the port your site will be served on
    listen      8000;
    # the domain name it will serve for
    server_name example.com; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    location /static {
        alias /home/pi/Temperature-Viewer/temperature_viewer/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /home/pi/Temperature-Viewer/temperature_viewer/uwsgi_params; # the uwsgi_params file you installed
    }
}